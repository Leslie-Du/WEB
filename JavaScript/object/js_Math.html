<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
	<script type="text/javascript" src="out.js"></script>
    <script type="text/javascript">
    	
		/*
			演示Math对象。该对象中的方法都是静态的，不需要new，直接Math调用即可。
		*/
		
		var num1 = Math.ceil(12.34);//13，返回大于等于指定参数的最小整数
		var num2 = Math.floor(12.34);//12，返回小于等于指定参数的最大整数
		var num3 = Math.round(12.34);//12，四舍五入
		
		println("num1="+num1);
		println("num2="+num2);
		println("num3="+num3);
		
		var num4 = Math.pow(10,2)//100，a的b次方;
		println("num4="+num4);
		
		println("<hr />");
		//返回0到1之间的随机整数
		for(var x=0; x<10; x++){
			//var num = Math.floor(Math.random()*10+1);//random方法返回介于0和1之间的随机数
			var num = parseInt(Math.floor(Math.random()*10+1));//parseInt为全局方法
			println(num);	
		}
		
		
    
    </script> 

</body>
</html>
