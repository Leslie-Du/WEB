			我们还想按照面向对象的思想编写js。

		*/

		//-------------------------------------
		
	
		function Person(name,age){
			//在给Person对象添加了两个属性。
			this.name = name;
			this.age = age;
			
			this.setName = function(name){
				this.name = name;	
			}
			this.getName = function(){
				return this.name;	
			}
				
		}
		
		var p = new Person("旺财",20);

		//---------------------------------

			"name":"小明","age":38,
