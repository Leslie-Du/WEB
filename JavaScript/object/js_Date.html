<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
	
	<script type="text/javascript" src="out.js"></script>
	<script type="text/javascript">
		/*
			演示js中的日期。Date
		*/
		
		var date = new Date();
		
		println(date);
		
		//println(date.toLocaleString());//日期和时间
		//println(date.toLocaleDateString());//只有日期
		
		/*
			为了简化对象调用内容的书写，可以使用js中的特有语句with来完成。
			格式：
			with(对象){
				在该区域中可以直接使用指定的对象的内容，不需要写 对象.	
			}
		*/
    
		/*
		var year = date.getFullYear();
		var month = date.getMonth() + 1;
		var day = date.getDate();//月中的某天
		var week = getWeek(date.getDay());//周中的某天
		*/
		with(date){
			
			var year = getFullYear();
			var month = getMonth() + 1;
			var day = getDate();//月中的某天
			var week = getWeek(getDay());//周中的某天
		}
		println(year+"------"+month+"-"+day+"-"+week);
		
		function getWeek(num){
			
			var weeks = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];	
			
			return weeks[num];
		}
		
		//日期对象和毫秒值对象的转换
		var date2 = new Date();
		//日期对象-->>毫秒值，距离1970年
		var time = date2.getTime();
		println("time:"+time);//1508482215315
		//毫秒值-->>日期对象
		//1.new Date(time); 2.setTime();
		var date3 = new Date(1508482215315);
		println(date3);
		
		//将日期对象和字符串中间进行转换。
		//1.日期对象转成字符串。toLocaleString()，toLocaleDateString()
		//2.将字符串转成日期对象。具备指定格式的日期字符串-->>毫秒值-->日期对象。
		var str_date = "9/28/2017";
		
		var time2 = Date.parse(str_date);
		
		var date3 = new Date(time2);
		
		println(date3.toLocaleString());
		
    
    </script>


</body>
</html>
