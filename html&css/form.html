<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- 
	如果要给服务端提交数据，表单中的组件必须有name和value属性。
	用于方便给服务端获取数据。
	 -->
	
	<form>
		输入名称：<input type="text" name="user" value="" /><br/>
		输入密码：<input type="password" name="password"/><br/>
		选择性别：<input type="radio" name="sex" value="nan"/>男	
				 <input type="radio" name="sex" value="nv" checked="checked"/>女<br/>
		选择技术：<input type="checkbox" name="tech" value="JAVA"/>JAVA
				 <input type="checkbox" name="tech" value="C"/>C
				 <input type="checkbox" name="tech" value="C++"/>C++<br/>
		选择文件：<input type="file" name="file"/><br/>
		具备提交效果的图片：<input type="image" src="1.jpg"/><br/>
		<!-- 数据不需要客户端知道，但是可以将其提交到服务器端，这时就可以使用隐藏组件 -->
		隐藏组件：<input type="hidden" name="mykey value="myvalue"/><br/>
		一个按钮：<input type="button" value="有个按钮" onclick="alert('哈哈哈')"/><br/>
		
		
		<select name="country">
			<option value="none">--选择国家--</option>
			<option value="cn" selected="selected">--中国--</option>
			<option value="usa">--美国--</option>
			<option value="en">--英国--</option>
		</select>
		<br/>
		
		<textarea name="text"></textarea><br/>
		
		
				<input type="reset" value="清楚数据"/><input type="submit" value="提交数据"/>
	</form>

</body>
</html>
