<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border=1 bordercolor="red" cellpadding=10 cellspacing=5 width=500>
		<caption>表格标题</caption>
		<tr>
			<th>姓名：</th><td>年龄：</td>
		</tr>
		<tr>
			<td>张三</td><td>39</td>
		</tr>
	</table>
	<hr/>
	<table border=1  cellpadding=10 cellspacing=0 width=500>
		<tbody><!-- 表格的下一级标签是tbody，不定义也存在 -->
		<tr>
			<th colspan=2>个人信息</th>
		</tr>
		<tr>
			<td>张三</td><td>39</td>
		</tr>
		</tbody>
	</table>
	<hr/>
	<table border=1  cellpadding=10 cellspacing=0 width=500>
		<tr>
			<th rowspan=2>个人信息</th><td>张三</td>
		</tr>
		<tr>
			<td>39</td>
		</tr>
	</table>
</body>
</html>
