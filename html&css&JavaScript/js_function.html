<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>

	<script type="text/javascript">
    	
    	/*
			js中的函数演示。
			函数：就是一个功能的封装体。
			定义功能通常需要两个明确：
			1.功能的结果。
			2.功能实现中的参与运算的未知的内容
			
			
			js中定义函数的格式：
			通过指定的关键字来定义。
			function 函数名(参数列表){
				函数体；
				return 返回值；//如果没有具体的返回值，return语句可以省略不写。	
			}
		
		*/
		
		function demo(){
			alert("demo run");
			
			return;	
		}
		
		//demo();//调用函数
		
		/*
			需要一个加法运算。
		*/
		
		function add(x,y){
		
			return x+y;
			
		}
		
		var sum = add(1,2);
		//alert("sum="+sum);
		
    
    </script>
    
    <script type="text/javascript">
    
    	/*
			函数的一些细节。
			1.只要使用的函数的名称就是对这个函数的调用。
			2.函数中有一个数组在对传入的参数进行存储，这个数组就是arguments
		*/
		function show(x,y){
			//alert(x+":"+y);
			//alert(arguments.length);//输出调用函数时传入参数的个数
			
			for(var a=0; a<arguments.length; a++){
				document.write(arguments[a]);	
			}
		}
		
		//show(8,2,3,4);//4:undefined //建议函数中定义几个参数就传递几个实参
		
		
    </script>
    
    <script type="text/javascript">
    	/*
			函数的细节二：
			
		
		*/
		
		function getSum(){
			return 100;	
		}
		
		//var sum = getSum();//getSum函数运行，并将返回的结果赋值给sum。
		var sum = getSum;//getSum本身是一个函数名，二函数本身在js中就是一个对象。getSum就是函数对象的引用。语句将getSum这个引用的地址赋值给sum，这时sum也指向了这个函数对象。相当于这个函数对象有两个函数名称
		alert("sum="+sum);//打印的时候如果sum指向的是函数对象，那么会将该函数对象的字符串表现形式打印出来，就是该函数的代码定义格式。
		
		
		
    
    </script>
    
    
    

</body>
</html>
