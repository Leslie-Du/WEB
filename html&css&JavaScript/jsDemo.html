	<script type="text/javascript">
    	/*
			通常高级程序设计语言所包含的语法内容：
			
			1，关键字：该种语言中被赋予了特殊含义的单词。
			2，标识符：用于标识数据和表达式的符号，通常可以理解为在程序中自定义的名称，比如变量名，函数名。
			3，注释：注解说明解释程序用的，用于调试程序。
			4，变量：用于标识内存中的一片空间，用于存储数据，该空间中的数据可以变化。
				什么时候使用变量：当数据不确定的时候。
			5，运算符：可以让数据进行运算的符号。
			6，语句：用于对程序的运行流程进行控制的表达式。
			7，函数：用于对功能代码进行封装，便于提高复用性。
			8，数组：对多数据进行存储，便于操作，就是容器。
			9，对象：只要是基于对象的语言，或者是面向对象的语言，都存在着对象的概念，对象就是一个封装体，既可以封装数据，又可以封装函数。
			
			这些都是高级程序设计语言具备的共性内容，只不过各种语言对这些内容的表现形式有所不同，但是使用思想基本一致。
		*/
    
    </script>
    
    <script type="text/javascript">
    	/*
			js中定义变量。使用到关键字var 读音 哇
		*/
		
		//定义变量，js是弱类型语言，没有具体的数据类型		
		var x = 3;//var不写也行，因为js是非严谨的语言，但是开发的时候建议按照严谨的方式来定义。
		x = "abc";//重新赋值为字符串abc。
		x = 3.45;//赋值为小数，其实也是数字类型
		x = true;//赋值为boolean类型。
		x = 'c';//赋值为字符串c，在js里单引号和双引号代表的都是字符串。
		
		//alert("x="+x);//这是一个函数，将具体的参数通过对话框进行显示。	
	</script>
