<body>
	
    <script type="text/javascript">
    	/*
			JavaScript数组演示：
			
			数组用于存储更多的数据，是一个容器。
			特点：
			1.长度可变。
			2.元素的类型是任意的。建议使用数组时存储同一类型的元素，这样操作起来方便。
			
			
			js中的数组定义的两种方式：
			1.var arr = [];  var arr = [3,1,2,5];
			2.使用了JavaScript中的Array对象来完成的定义。
			var arr = new Array();//相当于var arr = [];
			var arr1 = new Array(5);//数组定义，并且长度为5
			var arr2 = new Array(5,6,7);//定义一个数组，元素是5,6,7
		*/
		
		var arr = [23,78,100];
		
		//alert(typeof(arr));//对象类型object
		
		//alert("len:"+arr.length);
		
		arr[5] = 333;//
		arr[1] = "abc";
		arr[2] = true;
		//遍历数组
		for(var x=0; x<arr.length; x++){
			document.write("arr["+x+"]="+arr[x]+"<br />");	
		}
		
		
		
		
		
		
    
    </script>


</body>
