<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<style type="text/css">
body{
	margin:0px;
}
div{
	border:#09F solid 1px;
	height:80px;
	width:100px;
	
	
}
#div_0{
	background-color:#393;
	height:300px;
	width:300px;
	position:static;
	top:100px;
	left:100px;
}
#div_1{
	background-color: #0FF;
	/*拖出文档流，再定位*/
	position:relative;
	top:60px;
	left:80px;
}
#div_2{
	background-color:#FF0;
	width:120px;
	
}
#div_3{
	background-color:#F0F;
	
}

</style>


</head>

<body>
	
<div id="div_0">

    <div id="div_1">
    第一个盒子11
    </div>
    <div id="div_2">
    第一个盒子2
    </div>
    <div id="div_3">
    第一个盒子3
    </div>
</div>



</body>
</html>
