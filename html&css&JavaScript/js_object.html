<body>
	<script type="text/javascript">
    	/*
		Object对象演示:
		toString:将对象变成字符串
		valueOf():
		
		
		*/
		
		function show(){
			alert("show run");	
		}
		
		//alert(show);//等价于alert(show.toString())
		
		var arr = [3,5,9,1,4];
		
		//alert(arr.toString());
		alert(arr.valueOf());
    
    </script>
